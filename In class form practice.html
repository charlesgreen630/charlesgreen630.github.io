<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Practice</title>
    </head>
    <body>
        <form action="url_for_data_reception" method="get">
            <fieldset>
                <legend>Connect With Us</legend>
                <div>
                    <select id="Title">
                        <option value="Mr">Mr.</option>
                        <option value="Mrs">Mrs.</option>
                        <option value="Ms">Miss</option>
                    </select>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" required/>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" required/>
                </div>
                <br/>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@domain.com" required/><br/><br/>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" required/>
                </div>
                <br/>
                <div>
                    <label for="description">Brief description of your project:</label><br/>
                    <textarea id="description" rows="5" cols="50" required></textarea>
                </div><br/>
                <button type="submit">Submit to Devs</button>
            </fieldset>
        </form>
    </body>
</html>
