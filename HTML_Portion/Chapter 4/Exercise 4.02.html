<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Validation Form</title>
        <style>
            body{
                font-family:arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <form action="url_to_get_data" method="post">
            <fieldset>
                <div>
                    <label for="first_name">First name:</label><br/>
                    <input type="text" name="firstname" id="first_name" placeholder="Your first name" required/>
                </div>
                <div>
                    <label for="last_name">Last name:</label><br/>
                    <input type="text" name="lastname" id="last_name" placeholder="Your last name" required/>
                </div>
            </fieldset>
            <label for="country">Country:</label>
            <div class="select-wrapper">
                <select id="country">
                    <option value="england">England</option>
                    <option value="scotland">Scotland</option>
                    <option value="ireland">Ireland</option>
                    <option value="wales">Wales</option>
                </select>
            </div>
            <label for="message">Message:</label><br/>
            <textarea id="message" rows="5" cols="20" placeholder="Your message" required></textarea>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
