<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Position</title>
        <style>
            .one, .two, .three{
                color:white;
                display:inline-block;
                height: 100px;
                width:100px;
            }
            .one{
                background-color: green;
            }
            .two{
                background-color:rgb(13, 132, 217);
            }
            .three{
                background-color:rgb(191, 142, 50);
            }
        </style>
    </head>
    <body>
        <div class="one">
            <h1>One</h1>
        </div>
        <div class="two">
            <h1>Two</h1>
        </div>
        <div class="three">
            <h1>Three</h1>
        </div>
    </body>
</html>
