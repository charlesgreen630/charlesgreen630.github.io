<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Email from Java</title>
        <style>
            label,button{
                display:block;
            }
        </style>
    </head>
    <body>
        <form>
                <label for="FirstName">First Name:</label><br/>
                <input type="text" id="FirstName" />
                <label for="lastName">Last name:</label><br/>
                <input type="text" id="lastName" />
                <button type="button" onclick="showName()">Show Email</button>
        </form>

        <script>
            function showName(){
                let firstLetter = document.getElementById("FirstName").value.charAt(0);
                let lastName = document.getElementById("lastName").value;

                let address = `${firstLetter}.${lastName}@waketech.edu`;
                alert(address);
            }
        </script>
    </body>
</html>
