<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fortune Cookie</title>
    </head>
    <body>
        <button type="button" onclick="displayFortune()">What's my fortune?</button>
        <script>
            const fortune = ["Today will be a good day",
                            "Today will bring financial fortune",
                            "Avoid conflict today",
                            "An old friend will reach out",
                            "Be patient, things are happening outside of your knowing",
                            "Today will be a slow day",
                            "Today will bring financial misfortune",
                            "Seek conflict today",
                            "An old enemy will reach out",
                            "You might have to slap someone"];

            function displayFortune(){
                let randIndex = Math.floor(Math.random()* fortune.length);
                alert(fortune[randIndex]);
            }
           </script>
    </body>
</html>
